<div class="feedback-div">
  <div class="feedback-btn clickable tooltip" (click)="wantFeedback()">
    <i class="icon-mail"></i>
    <span class="tooltiptext" i18n>An issue, an idea?</span>
  </div>
  <div class="update-btn" (click)="installUpdate()" *ngIf="updateAvailable" [ngClass]="{'clickable': (updateDownloaded && alltomp3.numberActive === 0)}">
    <div class="tooltip">
      <div [ngClass]="{'rotating': !updateDownloaded}"><i class="icon-cycle"></i></div>
      <span class="tooltiptext" i18n *ngIf="!updateDownloaded">An update is downloading</span>
      <span class="tooltiptext" i18n *ngIf="updateDownloaded">An update has been downloaded and will be installed at the next app launch<span *ngIf="alltomp3.numberActive === 0">, or click to relaunch the app now</span></span>
    </div>
  </div>
</div>
